###########
## THEME ##
###########
# source=$HOME/.config/hypr/mocha.conf
source=$HOME/.config/hypr/rose-pine.conf

################
### MONITORS ###
################

monitor=DP-3,3840x2160@144,0x0,1, vrr, 0
monitor=DP-4,2560x1440@144,3840x0,1, vrr, 0
monitor=,preferred,auto,auto

##############
## PROGRAMS ##
##############
$terminal = ghostty
$fileManager = dolphin
# $menu = killall wofi || wofi --show drun
$menu = killall ulauncher || gapplication launch io.ulauncher.Ulauncher
# $menu = killall walker || walker --modules ssh
# $menu = albert toggle

###############
## AUTOSTART ##
###############

# Screen sharing for Discord
exec-once = resetxdgportal
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = dbus-update-activation-environment --systemd --all
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# Equaliser
exec-once = easyeffects --gapplication-service

# Dark Mode
exec = gsettings set org.gnome.desktop.interface gtk-theme adw-gtk3
exec = gsettings set org.gnome.desktop.interface color-scheme prefer-dark
env = QT_QPA_PLATFORMTHEME,qt6ct

# Clipboard history
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

# Authentication agent
exec-once = systemctl --user start hyprpolkitagent

exec-once = waybar & hyprpaper & swaync & hyprshot & hypridle

exec-once = [workspace 1 silent] $terminal

exec-once = [workspace 7 silent] sleep 5; discord & spotify-launcher
exec-once = [workspace 5 silent] steam
exec-once = [workspace 1 silent] sleep 5; zen-browser #firefox
# exec-once = [workspace 9 silent] sleep 3; spotify-launcher

exec-once = 1password --silent

##############
## ENV VARS ##
##############

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_DESKTOP,Hyprland

# Nvidia
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia

###################
## LOOK AND FEEL ##
###################

cursor {
  no_hardware_cursors = true
}

general {
  gaps_in = 0
  gaps_out = 2
  border_size = 1
  col.active_border = rgb(82AAFF)
  col.inactive_border = rgb(444A73)
  resize_on_border = true
  allow_tearing = true
  layout = dwindle
}

decoration {
  rounding = 1
  active_opacity = 1.0
  inactive_opacity = 1.0
  shadow {
    enabled = false
    range = 5
    render_power = 3
    # color = rgba($crustAlphaee) # catppuccin
    color = rgba($overlayAlphaee)
  }
  # drop_shadow = true
  # shadow_range = 5
  # shadow_render_power = 3
  # col.shadow = rgba($crustAlphaee)
  blur {
    enabled = false
    xray = true
    new_optimizations = true
    size = 14
    passes = 1
    vibrancy = 0.1696
    popups = true
    popups_ignorealpha = 0.6
  }
}

animations {
  enabled = no
  # bezier = wind, 0.05, 0.9, 0.1, 1.05
  # bezier = winIn, 0.1, 1.1, 0.1, 1.1
  # bezier = winOut, 0.3, -0.3, 0, 1
  # bezier = linear, 1, 1, 1, 1
  # animation = windows, 1, 6, wind, slide
  # animation = windowsIn, 1, 6, winIn, slide
  # animation = windowsOut, 1, 5, winOut, slide
  # animation = windowsMove, 1, 5, wind, slide
  # animation = border, 1, 1, linear
  # animation = borderangle, 1, 30, linear, loop
  # animation = fade, 1, 10, default
  # animation = workspaces, 1, 5, wind

  # decent animation, maybe play around w/ this
  # https://codeberg.org/gksudo/dot/src/branch/master/.config/hypr/hyprland.conf
  # bezier = zoink, 0.13, 0.99, 0.29, 1.1
  # animation = windows, 1, 8, zoink, slide top
  # animation = windowsOut, 1, 8, default, slide top
  # animation = fade, 1, 8, default
  # animation = workspaces, 1, 6, zoink, slidevert
  # animation = layers, 1, 5, default, popin 50%

  # https://github.com/end-4/dots-hyprland/blob/main/.config/hypr/hyprland/general.conf
  bezier = linear, 0, 0, 1, 1
  bezier = md3_standard, 0.2, 0, 0, 1
  bezier = md3_decel, 0.05, 0.7, 0.1, 1
  bezier = md3_accel, 0.3, 0, 0.8, 0.15
  bezier = overshot, 0.05, 0.9, 0.1, 1.1
  bezier = crazyshot, 0.1, 1.5, 0.76, 0.92 
  bezier = hyprnostretch, 0.05, 0.9, 0.1, 1.0
  bezier = menu_decel, 0.1, 1, 0, 1
  bezier = menu_accel, 0.38, 0.04, 1, 0.07
  bezier = easeInOutCirc, 0.85, 0, 0.15, 1
  bezier = easeOutCirc, 0, 0.55, 0.45, 1
  bezier = easeOutExpo, 0.16, 1, 0.3, 1plus key
  bezier = softAcDecel, 0.26, 0.26, 0.15, 1
  bezier = md2, 0.4, 0, 0.2, 1 # use with .2s duration
  # Animation configs
  animation = windows, 1, 3, md3_decel, popin 60%
  animation = windowsIn, 1, 3, md3_decel, popin 60%
  animation = windowsOut, 1, 3, md3_accel, popin 60%
  # animation = border, 1, 10, default
  animation = border, 1, 1, linear
  animation = borderangle, 1, 30, linear, loop
  animation = fade, 1, 3, md3_decel
  # animation = layers, 1, 2, md3_decel, slide
  animation = layersIn, 1, 3, menu_decel, slide
  animation = layersOut, 1, 1.6, menu_accel
  animation = fadeLayersIn, 1, 2, menu_decel
  animation = fadeLayersOut, 1, 4.5, menu_accel
  animation = workspaces, 1, 7, menu_decel, slide
  # animation = workspaces, 1, 2.5, softAcDecel, slide
  # animation = workspaces, 1, 7, menu_decel, slidefade 15%
  # animation = specialWorkspace, 1, 3, md3_decel, slidefadevert 15%
  animation = specialWorkspace, 1, 3, md3_decel, slidevert

}

dwindle {
  pseudotile = false
  preserve_split = true
  smart_split = false
  smart_resizing = false
}

master {
  new_status = master
}

misc {
  vrr = 0
  vfr = 1
  # Disable default wallpaper
  force_default_wallpaper = 0
  disable_hyprland_logo = true
  disable_splash_rendering = true
}

###########
## INPUT ##
###########

input {
  repeat_rate = 50
  repeat_delay = 200
  follow_mouse = 2
  force_no_accel = 1
  accel_profile = flat
  sensitivity = 0.0
}

#################
## KEYBINDINGS ##
#################

$mainMod = SUPER

bind = $mainMod, return, exec, $terminal
bind = $mainMod, W, killactive
bind = $mainMod, E, exec, $fileManager
bind = $mainMod SHIFT, Space, toggleFloating,
bind = $mainMod, F, fullscreen, 1
bind = $mainMod, space, exec, $menu
bind = $mainMod, P, pseudo,
bind = $mainMod, A, togglesplit,
bind = $mainMod SHIFT, L, exec, hyprlock
bind = $mainMod SHIFT, C, exec, hyprpicker -a

# Media Keys
bindl = ,XF86AudioPlay, exec, playerctl -p spotify play-pause
bindl = ,XF86AudioNext, exec, playerctl -p spotify next
bindl = ,XF86AudioPrev, exec, playerctl -p spotify previous

# Screenshot
bind = CTRL SHIFT, 4, exec, hyprshot -m region

# Move cursor
bind = $mainMod, left, movefocus, l
bind = $mainMod, down, movefocus, d
bind = $mainMod, up, movefocus, u
bind = $mainMod, right, movefocus, r

# Move window
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, down, movewindow, d
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, right, movewindow, r

# Window split ration
binde = $mainMod, Minus, splitratio, -0.1
# TODO: change this to plus when fixed in glove80
binde = $mainMod, Equal, splitratio, +0.1

# Workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10


bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod+CTRL+SHIFT, Right, movetoworkspace, +1
bind = $mainMod+CTRL+SHIFT, Left, movetoworkspace, -1

# example, may get rid of
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Move + resize w/ mainMod + Mouse
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

############################
## WINDOWS AND WORKSPACES ##
############################

workspace = 1, monitor:DP-3, default:true
workspace = 2, monitor:DP-3
workspace = 3, monitor:DP-3
workspace = 4, monitor:DP-3
workspace = 5, monitor:DP-3
workspace = 6, monitor:DP-3

workspace = 7, monitor:DP-4, default:true
workspace = 8, monitor:DP-4
workspace = 9, monitor:DP-4
workspace = 10, monitor:DP-4

# Ignores maximise requests from apps
windowrulev2 = suppressevent maximize, class:.*

# Open Discord on second monitor
# windowrulev2 = workspace 10, class:^(discord)$

# Fix dragging issues with XWayland
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Screensharing?
windowrulev2 = opacity 0.0 override, class:^(xwaylandvideobridge)$
windowrulev2 = noanim, class:^(xwaylandvideobridge)$
windowrulev2 = nofocus, class:^(xwaylandvideobridge)$
windowrulev2 = noinitialfocus, class:^(xwaylandvideobridge)$
windowrulev2 = maxsize 1 1, class:^(xwaylandvideobridge)$
windowrulev2 = noblur, class:^(xwaylandvideobridge)$

# Steam
windowrulev2 = stayfocused, title:^()$,class:^(steam)$
windowrulev2 = minsize 1 1, title:^()$,class:^(steam)$
windowrulev2 = workspace 5 silent, class:^(steam)$
# windowrule = workspace 3 silent,steam

# Discord & Spotify
windowrulev2 = workspace 7 silent, class:^(Spotify)$
windowrulev2 = workspace 7 silent, class:^(discord)$
