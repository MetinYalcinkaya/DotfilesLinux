## THEME ##
source=$HOME/.config/hypr/mocha.conf
# source=$HOME/.config/hypr/rose-pine.conf
# source=$HOME/.config/hypr/onedarkpro.conf

### MONITORS ###
monitor=DP-3,3840x2160@144,0x0,1.5
monitor=DP-4,2560x1440@144,2560x0,1
monitor=,preferred,auto,auto

## PROGRAMS ##
$terminal = ghostty
$fileManager = thunar
# $menu = killall wofi || wofi --show drun
# $menu = killall ulauncher || gapplication launch io.ulauncher.Ulauncher
$menu = rofi -modi drun,run -show drun
$calc = rofi -show calc -no-show-match -no-sort -automatic-save-to-history -lines 0 -calc-command "echo -n '{result}' | wl-copy"
$emoji = rofi -show emoji -kb-accept-entry "" -kb-custom-1 Return
$clipboard = cliphist list | rofi -dmenu -display-columns 2 | cliphist decode | wl-copy
# rofi -modi drun,run -show drun
# $menu = killall walker || walker --modules ssh
# $menu = albert toggle

## AUTOSTART ##

# Screen sharing for Discord
exec-once = resetxdgportal
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = dbus-update-activation-environment --systemd --all
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# Equaliser
exec-once = easyeffects --gapplication-service

# Dark Mode
exec = gsettings set org.gnome.desktop.interface gtk-theme "adw-gtk3-dark"
exec = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark"
env = QT_QPA_PLATFORMTHEME,qt6ct

# Clipboard history
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = wl-clip-persist --clipboard regular

# Authentication agent
exec-once = systemctl --user start hyprpolkitagent
exec-once = 1password --silent

# Thunar daemon
exec-once = thunar --daemon

# Bluelight
exec-once = wlsunset -l -33.9 -L 151.2

exec-once = qs & hyprpaper & swaync & hypridle
# exec-once = ags run & hyprpaper & swaync & hyprshot & hypridle

exec-once = [workspace 1 silent] $terminal

# exec-once = [workspace 5 silent] steam
exec-once = [workspace 1 silent] sleep 5; zen-browser
exec-once = [workspace 7 silent] sleep 10; discord & spotify-launcher
# exec-once = [workspace 9 silent] sleep 3; spotify-launcher

## ENV VARS ##

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_DESKTOP,Hyprland

# Nvidia
env = LIBVA_DRIVER_NAME,nvidia
# env = XDG_SESSION_TYPE,wayland
# env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia

## LOOK AND FEEL ##

cursor {
  no_hardware_cursors = 0
  default_monitor = DP-3
}

general {
  gaps_in = 0
  gaps_out = 0
  border_size = 2
  col.active_border = $blue
  col.inactive_border = $base
  resize_on_border = true
  allow_tearing = true
  layout = dwindle
}

decoration {
  rounding = 0
  active_opacity = 1.0
  inactive_opacity = 1.0
  shadow {
    enabled = false
    range = 5
    render_power = 0
    color = rgba($crustAlphaee) # catppuccin
    # color = rgba($grayAlphaee)
  }
  # drop_shadow = true
  # shadow_range = 5
  # shadow_render_power = 3
  # col.shadow = rgba($crustAlphaee)
  blur {
    enabled = false
    xray = false
    new_optimizations = true
    size = 14
    passes = 1
    vibrancy = 0.1696
    popups = true
    popups_ignorealpha = 0.6
  }
}

debug {
  overlay = false
  disable_logs = false
}

animations {
  enabled = false
  # bezier = wind, 0.05, 0.9, 0.1, 1.05
  # bezier = winIn, 0.1, 1.1, 0.1, 1.1
  # bezier = winOut, 0.3, -0.3, 0, 1
