###########
## THEME ##
###########
source=$HOME/.config/hypr/mocha.conf

################
### MONITORS ###
################

monitor=DP-2,3840x2160@144,0x0,1, vrr, 1
monitor=DP-1,2560x1440@144,3840x0,1, vrr, 1
monitor=,preferred,auto,auto

##############
## PROGRAMS ##
##############
$terminal = ghostty
$fileManager = thunar
$menu = killall wofi || wofi --show drun

###############
## AUTOSTART ##
###############

# Screen sharing for Discord
exec-once = resetxdgportal
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = dbus-update-activation-environment --systemd --all
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# Equaliser
exec-once = easyeffects --gapplication-service

# Authentication agent
exec-once = systemctl --user start hyprpolkitagent

exec-once = waybar & hyprpaper & swaync & hyprshot & hypridle

exec-once = [workspace 1 silent] $terminal
exec-once = [workspace 1 silent] firefox

exec-once = [workspace 9 silent] vesktop
exec-once = [workspace 9 silent] spotify-launcher

exec-once = 1password --silent

##############
## ENV VARS ##
##############

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_DESKTOP,Hyprland

# Nvidia
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia

###################
## LOOK AND FEEL ##
###################

cursor {
  no_hardware_cursors = true
}

general {
  gaps_in = 5
  gaps_out = 20
  border_size = 2
  # col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
  col.active_border = rgba($mauveAlphaee) rgba($redAlphaee) 45deg
  # col.inactive_border = rgba(595959aa)
  col.inactive_border = rgba($surface1Alphaaa)
  resize_on_border = false
  allow_tearing = false
  layout = dwindle
}

decoration {
  rounding = 10
  active_opacity = 1.0
  inactive_opacity = 1.0
  drop_shadow = true
  shadow_range = 4
  shadow_render_power = 3
  # col.shadow = rgba(1a1a1aee)
  col.shadow = rgba($crustAlphaee)
  blur {
    enabled = true
    size = 3
    passes = 1
    vibrancy = 0.1696
  }
}

# animations {
#   enabled = true
#   bezier = myBezier, 0.05, 0.9, 0.1, 1.05
#   animation = windows, 1, 7, myBezier
#   animation = windowsOut, 1, 7, default, popin 80%
#   animation = border, 1, 10, default
#   animation = borderangle, 1, 8, default
#   animation = fade, 1, 7, default
#   animation = workspaces, 1, 6, default
# }

animations {
  enabled = yes
  bezier = wind, 0.05, 0.9, 0.1, 1.05
  bezier = winIn, 0.1, 1.1, 0.1, 1.1
  bezier = winOut, 0.3, -0.3, 0, 1
  bezier = linear, 1, 1, 1, 1
  animation = windows, 1, 6, wind, slide
  animation = windowsIn, 1, 6, winIn, slide
  animation = windowsOut, 1, 5, winOut, slide
  animation = windowsMove, 1, 5, wind, slide
  animation = border, 1, 1, linear
  animation = borderangle, 1, 30, linear, loop
  animation = fade, 1, 10, default
  animation = workspaces, 1, 5, wind
}

dwindle {
  pseudotile = true
  preserve_split = true
}

master {
  new_status = master
}

misc {
  vrr = 1
  force_default_wallpaper = 0
  disable_hyprland_logo = true
  disable_splash_rendering = true
}

###########
## INPUT ##
###########

input {
  repeat_rate = 50
  repeat_delay = 200
  follow_mouse = 1
  force_no_accel = 1
  accel_profile = flat
  sensitivity = 0.0
}

#################
## KEYBINDINGS ##
#################

$mainMod = SUPER

bind = $mainMod, return, exec, $terminal
bind = $mainMod, W, killactive
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, F, toggleFloating,
bind = $mainMod, space, exec, $menu
bind = $mainMod, P, pseudo,
bind = $mainMod, K, togglesplit,
bind = $mainMod, L, exec, hyprlock

# Screenshot
bind = CTRL SHIFT, 4, exec, hyprshot -m region

# Move cursor
bind = $mainMod, left, movefocus, l
bind = $mainMod, down, movefocus, d
bind = $mainMod, up, movefocus, u
bind = $mainMod, right, movefocus, r

# Move window
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, down, movewindow, d
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, right, movewindow, r

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10


bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# example, may get rid of
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Move + resize w/ mainMod + Mouse
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

############################
## WINDOWS AND WORKSPACES ##
############################

workspace = 1, monitor:DP-2
workspace = 2, monitor:DP-2
workspace = 3, monitor:DP-2
workspace = 4, monitor:DP-2
workspace = 5, monitor:DP-2
workspace = 6, monitor:DP-2
workspace = 7, monitor:DP-2
workspace = 8, monitor:DP-2
workspace = 9, monitor:DP-1
workspace = 10, monitor:DP-1

# Ignores maximise requests from apps
windowrulev2 = suppressevent maximize, class:.*

# Open Discord on second monitor
# windowrulev2 = workspace 10, class:^(discord)$

# Fix dragging issues with XWayland
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Screensharing?
windowrulev2 = opacity 0.0 override, class:^(xwaylandvideobridge)$
windowrulev2 = noanim, class:^(xwaylandvideobridge)$
windowrulev2 = noinitialfocus, class:^(xwaylandvideobridge)$
windowrulev2 = maxsize 1 1, class:^(xwaylandvideobridge)$
windowrulev2 = noblur, class:^(xwaylandvideobridge)$
